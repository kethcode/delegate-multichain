[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = "0.8.17"

# needed to resolve lzApp imports, since they assume hardhat i guess
remappings = [
    "@layerzero-contracts/=lib/solidity-examples/contracts/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

